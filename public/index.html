<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>System Sts</title>
    <link rel="stylesheet" href="/css/bootstrap.css" media="all"/>
    <link rel="stylesheet" href="/css/jquery.dynatable.css" media="all"/>
    <link rel="stylesheet" href="/css/font-awesome.css" media="all"/>
    <link rel="stylesheet" href="/css/main.css" media="all"/>
  </head>
  <body>
    <header class="container">
      <h1 class="pull-left">System Monitor</h1>
      <a href="#" class="pull-right btn btn-primary"><i class="fa fa-cog"></i> Options</a>
    </header>
    <div class="container" id="main">

      <!-- boxes -->
      <section class="row mini-boxes">
        <div class="col-sm-4">
          <div class="stat-resume">
            <h4><span data-display="ram-usage-percent"></span> <small>RAM Usage</small></h4>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="stat-resume">
            <h4><span data-display="disk-usage-percent"></span> <small>Disk Usage</small></h4>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="stat-resume">
            <h4><span data-display="cpu-usage-percent"></span> <small>CPU Usage</small></h4>
          </div>
        </div>
      </section>
      <!-- /boxes -->

      <!-- processes -->
      <section class="box">
        <h3>Processes</h3>
        <table class="table table-hover table-striped" id="processes-table">
          <thead>
            <tr>
              <th>PID</th>
              <th>Process Name</th>
              <th>CPU %</th>
              <!--<th>Memory</th>-->
              <th>User</th>
              <th data-dynatable-sort>Threads</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
      <!-- /processes -->
    </div>
    <script type="text/template" id="process-template">
      <% _.each(processes, function(process){ %>
      <tr>
        <td><%= process.pid %></td>
        <td><%= process.name %></td>
        <td><%= process.cpu.percent %></td>
        <!--<td>100MB</td>-->
        <td><%= process.user %></td>
        <td><%= process.threads %></td>
        <td><%= process.state %></td>
      </tr>
      <% }) %>
    </script>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.dynatable.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
